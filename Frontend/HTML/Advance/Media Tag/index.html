<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>
  </head>
  <body>
    <div>
      <audio controls>
        <source src="static\song1.mp3" type="audio/mp3" />
      </audio>
      <audio src="static/song1.mp3" controls></audio>
    </div>

    <div>
      <video
        height="200px"
        width="400px"
        src="static/video.mp4"
        controls
      ></video>

      <video controls height="200px" width="400px">
        <source src="static/video.mp4" />
      </video>
    </div>
    <figure>
      <img src="https://www.unifiedmentor.com/img/logo-blue.png" alt="" />
      <figcaption>Unified Mentor</figcaption>
    </figure>
  </body>
</html>
